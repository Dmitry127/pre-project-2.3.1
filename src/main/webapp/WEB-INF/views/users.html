<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table style="border:1px solid black;" align="right">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.lastName}">last name</td>
        <td th:text="${user.email}">email</td>
    </tr>
</table>
<div style="float: left;">
<h2>Add User</h2>
    <form th:method="POST" th:action="@{/}" th:object="${user}">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>

        <br>

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>

        <br>

        <label for="email">E-Mail</label>
        <input type="text" th:field="*{email}" id="email"/>

        <br>

        <input type="submit" value="Add User"/>
    </form>
</div>

<div style="float: left;">
    <h2>Update User</h2>
    <form th:method="PATCH" th:action="@{/}" th:object="${user}">
        <label for="id">Id</label>
        <input type="text" th:field="*{id}" id="id"/>

        <br>

        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>

        <br>

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" id="lastName"/>

        <br>

        <label for="email">E-Mail</label>
        <input type="text" th:field="*{email}" id="email"/>

        <br>

        <input type="submit" value="Add User"/>
    </form>
</div>


<div style="float: left;">
    <h2>Delete User</h2>
    <form th:method="DELETE" th:action="@{/}">
        <label for="id">Id</label>
        <input type="text" th:name="id"/>

        <br>

        <input type="submit" value="Delete User"/>
    </form>
</div>
</body>
</html>
